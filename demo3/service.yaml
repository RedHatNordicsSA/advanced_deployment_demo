kind: Service
apiVersion: v1
metadata:
  name: simple-springbootapp-git-v1
  namespace: demo3
  labels:
    app: simple-springbootapp-git-v1
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8443-tcp
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: 8778-tcp
      protocol: TCP
      port: 8778
      targetPort: 8778
  selector:
    app: simple-springbootapp-git-v1
    deploymentconfig: simple-springbootapp-git-v1