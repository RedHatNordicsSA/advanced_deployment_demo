kind: Deployment
apiVersion: apps/v1
metadata:
  name: simple-springbootapp-git-v1
  namespace: demo3
  labels:
    app: simple-springbootapp-git-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-springbootapp-git-v1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: simple-springbootapp-git-v1
        deploymentconfig: simple-springbootapp-git-v1
    spec:
      containers:
        - name: simple-springbootapp-git
          image: >-
            image-registry.openshift-image-registry.svc:5000/mbatest/simple-springbootapp-git:v1
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600